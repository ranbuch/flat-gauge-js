<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>tune example</title>
    </head>
    <body>
        <div id="target"></div>
        <div>
            needle
            <input type="range" value="50" id="range" min="0" max="100">
            <br>
            <input type="number" disabled>
        </div>
        <div>
            left
            <input type="range" value="30" id="rangeLeft" min="0" max="100">
            <input type="checkbox" id="hollowLeft">
            <br>
            <input type="number" disabled id="rangeLeftNumber">
        </div>
        <div>
            rigth
            <input type="range" value="70" id="rangeRight" min="0" max="100">
            <input type="checkbox" id="hollowRight">
            <br>
            <input type="number" disabled id="rangeRightNumber">
        </div>
        <div>
            icon
            <input type="range" value="70" id="rangeIcon" min="0" max="100">
            <br>
            <input type="number" disabled id="rangeIconNumber">
        </div>
        <script src="/dist/bundle.js"></script>
        <script src="main.js"></script>
    </body>
</html>
